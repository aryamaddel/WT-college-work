<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-section">
            <div class="history" id="history"></div>
            <div class="display">
                <input type="text" id="result" readonly>
            </div>
        </div>
        <div class="memory-section">
            <button class="memory" onclick="memoryClear()" title="Memory Clear">MC</button>
            <button class="memory" onclick="memoryRecall()" title="Memory Recall">MR</button>
            <button class="memory" onclick="memoryAdd()" title="Memory Add">M+</button>
            <button class="memory" onclick="memorySubtract()" title="Memory Subtract">M-</button>
        </div>
        <div class="buttons">
            <!-- Scientific functions row -->
            <button class="scientific" onclick="calculateFunction('sqrt')" title="Square Root">√</button>
            <button class="scientific" onclick="calculateFunction('percent')" title="Percentage">%</button>
            <button class="scientific" onclick="calculateFunction('square')" title="Square">x²</button>
            <button class="scientific" onclick="calculateFunction('reciprocal')" title="Reciprocal">1/x</button>
            
            <!-- Clear and operations row -->
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button class="operation" onclick="deleteLast()">⌫</button>
            <button class="operation" onclick="appendToDisplay('/')">/</button>
            
            <!-- Numbers and operations -->
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operation" onclick="appendToDisplay('*')">×</button>
            
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operation" onclick="appendToDisplay('-')">-</button>
            
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operation" onclick="appendToDisplay('+')">+</button>
            
            <button class="number" onclick="toggleSign()" title="Change Sign">±</button>
            <button class="number zero" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
