<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator & Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-selector">
        <button id="calcBtn" class="active">Calculator</button>
        <button id="todoBtn">Todo List</button>
      </div>

      <div id="calculator" class="app">
        <div class="calc-display">
          <input type="text" id="display" readonly />
        </div>
        <div class="calc-buttons">
          <button onclick="clearDisplay()">C</button>
          <button onclick="deleteLast()">←</button>
          <button onclick="appendToDisplay('/')" class="operator">÷</button>
          <button onclick="appendToDisplay('*')" class="operator">×</button>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('-')" class="operator">−</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('+')" class="operator">+</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="calculate()" class="equals" rowspan="2">=</button>
          <button onclick="appendToDisplay('0')" class="zero">0</button>
          <button onclick="appendToDisplay('.')">.</button>
        </div>
      </div>

      <div id="todolist" class="app hidden">
        <div class="todo-input">
          <input type="text" id="taskInput" placeholder="Add new task" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
