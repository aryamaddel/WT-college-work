<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Fun Hub - Your Daily Dose of Awesome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-normal text-dark" href="#">
          <i
            class="bi bi-circle-fill text-primary me-2"
            style="font-size: 0.8rem"
          ></i>
          Random Fun Hub
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-1">
              <a class="nav-link text-muted" href="#facts">Facts</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link text-muted" href="#quotes">Quotes</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link text-muted" href="#weather">Weather</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link text-muted" href="#fun">Fun</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid bg-white py-5">
      <div class="container text-center">
        <h1 class="display-5 fw-light mb-4 text-dark">Random Fun Hub</h1>
        <p class="lead mb-4 text-muted">
          Discover facts, quotes, weather, and entertainment
        </p>
        <button
          class="btn btn-outline-primary px-4 py-2"
          onclick="loadAllContent()"
        >
          Refresh Content
        </button>
      </div>
    </div>

    <div class="container my-5">
      <section id="facts" class="mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="card border-0">
              <div class="card-body p-4">
                <h3 class="h5 mb-4 text-muted">Fun Fact</h3>
                <div id="factContent" class="text-center py-3">
                  <div
                    class="spinner-border text-muted"
                    role="status"
                    style="width: 2rem; height: 2rem"
                  >
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <div class="text-center mt-3">
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    onclick="loadRandomFact()"
                  >
                    New Fact
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="quotes" class="mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="card border-0">
              <div class="card-body p-4">
                <h3 class="h5 mb-4 text-muted">Quote</h3>
                <div id="quoteContent" class="text-center py-3">
                  <div
                    class="spinner-border text-muted"
                    role="status"
                    style="width: 2rem; height: 2rem"
                  >
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <div class="text-center mt-3">
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    onclick="loadInspirationalQuote()"
                  >
                    New Quote
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="weather" class="mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="card border-0">
              <div class="card-body p-4">
                <h3 class="h5 mb-4 text-muted">Weather</h3>
                <div class="row mb-3">
                  <div class="col-md-8">
                    <input
                      type="text"
                      id="cityInput"
                      class="form-control"
                      placeholder="Enter city name"
                      value="London"
                    />
                  </div>
                  <div class="col-md-4">
                    <button
                      class="btn btn-outline-primary w-100"
                      onclick="loadWeather()"
                    >
                      Search
                    </button>
                  </div>
                </div>
                <div id="weatherContent" class="text-center py-3">
                  <div
                    class="spinner-border text-muted"
                    role="status"
                    style="width: 2rem; height: 2rem"
                  >
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="fun" class="mb-5">
        <div class="row g-3">
          <div class="col-lg-6">
            <div class="card border-0 h-100">
              <div class="card-body p-4">
                <h3 class="h5 mb-4 text-muted">Joke</h3>
                <div id="jokeContent" class="text-center py-3 flex-grow-1">
                  <div
                    class="spinner-border text-muted"
                    role="status"
                    style="width: 2rem; height: 2rem"
                  >
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <div class="text-center mt-3">
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    onclick="loadRandomJoke()"
                  >
                    New Joke
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="card border-0 h-100">
              <div class="card-body p-4">
                <h3 class="h5 mb-4 text-muted">Cat</h3>
                <div id="catContent" class="text-center py-3 flex-grow-1">
                  <div
                    class="spinner-border text-muted"
                    role="status"
                    style="width: 2rem; height: 2rem"
                  >
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <div class="text-center mt-3">
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    onclick="loadRandomCat()"
                  >
                    New Cat
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="activity" class="mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="card border-0">
              <div class="card-body p-4">
                <h3 class="h5 mb-4 text-muted">Activity</h3>
                <div id="activityContent" class="text-center py-3">
                  <div
                    class="spinner-border text-muted"
                    role="status"
                    style="width: 2rem; height: 2rem"
                  >
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <div class="text-center mt-3">
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    onclick="loadRandomActivity()"
                  >
                    New Activity
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer class="bg-white border-top py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0 text-muted small">
          Built with Bootstrap for College Assignment
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
