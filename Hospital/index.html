<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hospital Management</h1>
  <div class="container">
    <section>
      <h2>Doctors</h2>
      <form id="doctor-form">
        <input type="text" id="doctor-id" placeholder="ID" required>
        <input type="text" id="doctor-name" placeholder="Name" required>
        <input type="text" id="doctor-specialty" placeholder="Specialty" required>
        <button type="submit">Add Doctor</button>
      </form>
      <ul id="doctor-list"></ul>
    </section>
    <section>
      <h2>Patients</h2>
      <form id="patient-form">
        <input type="text" id="patient-id" placeholder="ID" required>
        <input type="text" id="patient-name" placeholder="Name" required>
        <input type="text" id="patient-doctorId" placeholder="Doctor ID" required>
        <button type="submit">Add Patient</button>
      </form>
      <ul id="patient-list"></ul>
    </section>
    <section>
      <h2>Appointments</h2>
      <form id="appointment-form">
        <input type="text" id="appointment-id" placeholder="ID" required>
        <input type="text" id="appointment-patientId" placeholder="Patient ID" required>
        <input type="text" id="appointment-doctorId" placeholder="Doctor ID" required>
        <input type="datetime-local" id="appointment-date" required>
        <button type="submit">Add Appointment</button>
      </form>
      <ul id="appointment-list"></ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
